<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGDCL Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .logo-image {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-4xl w-full">
    <div class="flex flex-col md:flex-row">
      <!-- Left side - Company Logo -->
      <div class="border-gray-300 md:w-1/2 py-10 px-8 flex flex-col items-center justify-center">
        <div class="text-center w-full">
          <div class="logo-container flex justify-center">
            <img src="bgdcl.jpeg" alt="Company Logo" class="w-32 h-32 mb-4 logo-image mx-auto">
          </div>
          <h1 class="mt-4 text-2xl md:text-3xl font-bold text-center">Bakhrabad Gas Distribution Company Limited</h1>
          <p class="mt-2 opacity-80 text-center">Customer File Tracking System</p>
        </div>
      </div>
      
      <!-- Right side - Login Form -->
      <div class="md:w-1/2 py-12 px-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Account Login</h2>
        
        <form>
          <!-- Username Input -->
          <div class="mb-6">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your username" required>
          </div>
          
          <!-- Password Input -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
          </div>
          
          <!-- Remember me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
          
          <!-- Login Button -->
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mb-4">
            Sign In
          </button>
          
          <!-- Reset Password Link -->
          <div class="text-center mb-4">
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Reset password</a>
          </div>
          
          <!-- Register Account -->
          <div class="text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Register now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
